<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vedio.css">
    
    <title>Vedio</title>
</head>
<body>
    
    <div id="player" class="player">

        <video class="vedio__player viewer" id="video"
        src="Custom HTML5 Video Player (1_3) Play and Pause button(360P).mp4"></video>

        <div class="player__controls">

            <div class="progress">
                <div class="progress__filed"></div>
            </div>

        <div class="container">
            <button class="player__button toggle">▶️</button>
            <span id="time">0:00/0:00</span>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">

            <button data-skip="-10" class="player__button"><< 10</button>
            <button data-skip="25" class="player__button" >25 >></button>

        </div>
        </div>
    </div>

    <script src="vedio.js"></script>
</body>
</html>
